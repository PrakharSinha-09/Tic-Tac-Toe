<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <nav>
        <ul>
            <li>
                Tic Tac Toe
            </li>
        </ul>
    </nav>

    <div class="gameContainer">
        <img class="victory" src="./CLIPLY_372109170_FREE_FIREWORKS_400.gif" alt="">
        <div class="container">
            <div class="line"></div>
            <div class="box borderTop-0 borderLeft-0"><span class="boxtext"></span></div>
            <div class="box borderTop-0"><span class="boxtext"></span></div>
            <div class="box borderTop-0 borderRight-0"><span class="boxtext"></span></div>
            <div class="box borderLeft-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box borderRight-0"><span class="boxtext"></span></div>
            <div class="box borderBottom-0 borderLeft-0"><span class="boxtext"></span></div>
            <div class="box borderBottom-0"><span class="boxtext"></span></div>
            <div class="box borderBottom-0 borderRight-0"><span class="boxtext"></span></div>
            <br>

            <marquee behavior="" direction="left" scrollamount="5"><center><i><p class="resetInstruct">Click RESET To Play Again!</p></i><i></i></center>
            </marquee>
        </div>

        <div class="gameinfo">
            <h1>Welcome To The Game!</h1>
            <span class="ss">
                <span class="info">Turn : X!</span>
                <button class="reset">RESET !</button>
                <!-- <div class="pointer">
                </div> -->
                <span class="pointer">  
                    <img src="flat-hand-gesture-forefinger-icon-blue-color-contour-point-finger-vector-illustration-129512413-removebg-preview.png" alt="">
                </span>
            </span>

            <div class="imgbox">
                <img src="./d3c68aeb6f9ead3e57f80f12d12304b8.gif" alt="">
            </div>
        </div>
    </div>
</body>
</html>
